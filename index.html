<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculin</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <h1 class="header__title">
            <i class='bx bx-calculator' style='color:#0fa4b2' ></i>
            Cal<span>Culin</span>
        </h1>
    </header>
    <main>
        <div class="div__container">
            <div class="calculadora">
                <div class="c_display">00</div>
                <div class="c_teclado">
                    <div class="c-numeros">
                        <button class="col-2 color-r c-boton">C</button>
                        <button class="c-boton">%</button>
                        <button class="c-boton">/</button>
                        <button class="c-boton">7</button>
                        <button class="c-boton">8</button>
                        <button class="c-boton">9</button>
                        <button class="c-boton">*</button>
                        <button class="c-boton">4</button>
                        <button class="c-boton">5</button>
                        <button class="c-boton">6</button>
                        <button class="c-boton">-</button>
                        <button class="c-boton">1</button>
                        <button class="c-boton">2</button>
                        <button class="c-boton">3</button>
                        <button class="c-boton">+</button>
                        <button class="col-1 c-boton">0</button>
                        <button class="c-boton">.</button>
                        <button class="col-2 color-v c-boton">=</button>
                    </div>
                </div>
                <div class="piecalcu">
                    <h2>CalvoCrew</h2>
                </div>
            </div>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
